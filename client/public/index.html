<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <meta name="theme-color" content="#FF5733" />
    <meta
      name="description"
      content="SoloGram - One Voice. Infinite Moments."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Andy" />
    <link rel="canonical" href="https://sologram.netlify.app/" />

    <!-- Social Meta -->
    <meta property="og:title" content="SoloGram" />
    <meta property="og:description" content="One Voice. Infinite Moments." />
    <meta
      property="og:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta property="og:url" content="https://sologram.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SoloGram" />
    <meta name="twitter:description" content="One Voice. Infinite Moments." />
    <meta
      name="twitter:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Shadows+Into+Light&family=Lora:ital,wght@0,400..700;1,400..700&family=Space+Grotesk:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v12/Inter-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://cdn.sanity.io https://www.googletagmanager.com https://cdn.onesignal.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https://res.cloudinary.com data:;
        media-src 'self' https://res.cloudinary.com;
        connect-src 'self' https://sologram-api.onrender.com https://cdn.onesignal.com https://www.google-analytics.com;
        frame-src 'self';
      "
    />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this application. Please enable JavaScript
      in your browser settings or visit our <a href="/help">help page</a>.
    </noscript>
    <div id="root"></div>
    <script>
      self.addEventListener("install", (event) => {
        event.waitUntil(
          caches.open("static-cache").then((cache) => {
            return cache.addAll([
              "/",
              "/index.html",
              "/static/js/main.js",
              "/static/css/main.css",
              "https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap",
              "https://fonts.gstatic.com/s/inter/v12/Inter-Regular.woff2",
            ]);
          })
        );
      });
    </script>
  </body>
</html>
