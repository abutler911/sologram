<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="SoloGram - One Voice. Infinite Moments."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Andy" />
    <link rel="canonical" href="https://sologram.netlify.app/" />

    <!-- Social Meta -->
    <meta property="og:title" content="SoloGram" />
    <meta property="og:description" content="One Voice. Infinite Moments." />
    <meta
      property="og:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta property="og:url" content="https://sologram.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SoloGram" />
    <meta name="twitter:description" content="One Voice. Infinite Moments." />
    <meta
      name="twitter:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- NON-BLOCKING Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Local fonts - only preload the MOST critical one -->
    <link
      rel="preload"
      href="/fonts/Autography.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Critical CSS for font fallbacks and performance -->
    <style>
      /* Critical font fallbacks to prevent layout shift */
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        font-display: swap;
      }

      /* Prevent layout shift for custom fonts */
      .pacifico-text {
        font-family: Pacifico, cursive;
        font-display: swap;
      }

      .mystery-quest-text {
        font-family: "Mystery Quest", cursive;
        font-display: swap;
      }

      .autography-text {
        font-family: "Autography", cursive;
        font-display: swap;
      }

      .paradise-text {
        font-family: "Paradise Signature", cursive;
        font-display: swap;
      }
    </style>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this application. Please enable JavaScript
      in your browser settings or visit our <a href="/help">help page</a>.
    </noscript>
    <div id="root"></div>

    <!-- Load Paradise Signature font after page load -->
    <script>
      window.addEventListener("load", function () {
        const paradiseFont = document.createElement("link");
        paradiseFont.rel = "preload";
        paradiseFont.href = "/fonts/Paradise Signature.otf";
        paradiseFont.as = "font";
        paradiseFont.type = "font/opentype";
        paradiseFont.crossorigin = true;
        document.head.appendChild(paradiseFont);
      });
    </script>

    <!-- Service Worker -->
    <script>
      // Proper service worker registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>

    <!-- Google Analytics - Loaded after page interaction for better performance -->
    <script>
      window.addEventListener("load", function () {
        // Load GA after page is interactive
        const script = document.createElement("script");
        script.src = "https://www.googletagmanager.com/gtag/js?id=G-VG8RGGQQWZ";
        script.async = true;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-VG8RGGQQWZ");
      });

      // Gracefully handle GA blocking
      window.addEventListener(
        "error",
        function (e) {
          if (
            e.target &&
            e.target.src &&
            e.target.src.includes("googletagmanager")
          ) {
            console.log("Google Analytics blocked (likely by ad blocker)");
            // Optional: Send to your own analytics
          }
        },
        true
      );
    </script>
  </body>
</html>
