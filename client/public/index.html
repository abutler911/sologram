<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="SoloGram - One Voice. Infinite Moments."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Andy" />
    <link rel="canonical" href="https://sologram.netlify.app/" />

    <!-- Social Meta -->
    <meta property="og:title" content="SoloGram" />
    <meta property="og:description" content="One Voice. Infinite Moments." />
    <meta
      property="og:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta property="og:url" content="https://sologram.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SoloGram" />
    <meta name="twitter:description" content="One Voice. Infinite Moments." />
    <meta
      name="twitter:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this application. Please enable JavaScript
      in your browser settings or visit our <a href="/help">help page</a>.
    </noscript>
    <div id="root"></div>

    <!-- Service Worker -->
    <script>
      self.addEventListener("install", (event) => {
        event.waitUntil(
          caches.open("static-cache").then((cache) => {
            return cache.addAll([
              "/",
              "/index.html",
              "/static/js/main.js",
              "/static/css/main.css",
              "https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap",
            ]);
          })
        );
      });
    </script>

    <!-- Google Tag Manager -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VG8RGGQQWZ"
    ></script>
    <script nonce="abc123">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-VG8RGGQQWZ");
    </script>
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      async
    ></script>
  </body>
</html>
