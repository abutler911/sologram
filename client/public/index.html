<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="SoloGram - One Voice. Infinite Moments."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Andy" />
    <link rel="canonical" href="https://sologram.netlify.app/" />

    <!-- Social Meta -->
    <meta property="og:title" content="SoloGram" />
    <meta property="og:description" content="One Voice. Infinite Moments." />
    <meta
      property="og:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta property="og:url" content="https://sologram.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SoloGram" />
    <meta name="twitter:description" content="One Voice. Infinite Moments." />
    <meta
      name="twitter:image"
      content="https://sologram.netlify.app/cover.png"
    />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- OPTIMIZED Font Loading - Make Mystery Quest non-blocking only -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Make only Mystery Quest non-blocking since it's likely least critical -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- FIXED Local Font Loading - Only preload if actually used -->
    <!-- Remove font preloads that aren't used immediately to save bandwidth -->
    <!-- <link rel="preload" href="/fonts/Autography.woff2" as="font" type="font/woff2" crossorigin /> -->
    <!-- <link rel="preload" href="/fonts/Paradise Signature.otf" as="font" type="font/opentype" crossorigin /> -->

    <!-- Font loading optimization styles -->
    <style>
      /* Ensure font-display swap for performance */
      @font-face {
        font-family: "Autography";
        src: url("/fonts/Autography.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: "Paradise Signature";
        src: url("/fonts/Paradise Signature.otf") format("opentype");
        font-display: swap;
      }

      /* Prevent layout shift with system font fallbacks */
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
      }
    </style>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this application. Please enable JavaScript
      in your browser settings or visit our <a href="/help">help page</a>.
    </noscript>
    <div id="root"></div>

    <!-- Service Worker -->
    <script>
      // Proper service worker registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>

    <!-- IMPROVED Google Analytics - Better error handling and performance -->
    <script>
      // Check if GA is blocked before trying to load
      function loadGoogleAnalytics() {
        // Only load if not blocked
        if (navigator.onLine) {
          const script = document.createElement("script");
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-VG8RGGQQWZ";
          script.async = true;

          script.onload = function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() {
              dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-VG8RGGQQWZ");
            console.log("Google Analytics loaded successfully");
          };

          script.onerror = function () {
            console.log("Google Analytics blocked or failed to load");
          };

          document.head.appendChild(script);
        }
      }

      // Load GA after page is fully interactive
      if (document.readyState === "complete") {
        loadGoogleAnalytics();
      } else {
        window.addEventListener("load", loadGoogleAnalytics);
      }
    </script>
  </body>
</html>
