      name="description"
      content="SoloGram - One Voice. Infinite Moments."
    />
    <meta name="robots" content="index, follow" />

    <!-- Social Meta -->

    <meta name="twitter:image" content="https://thesologram.com/cover.png" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preconnects -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Mystery Quest loads non-blocking — not in the critical path -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!--
      Local fonts (Autography, Paradise Signature) are declared via @font-face
      in PostCard.js and loaded on demand by the browser. Preloading them here
      caused two separate warnings:
        • Paradise Signature — "ignored due to unknown type value" (font/opentype
          is not a valid preload type; correct value is font/otf, but OTF preload
          support is inconsistent across browsers)
        • Autography — "preloaded but not used within a few seconds" (the @font-face
          CSS loads after the preload fires, confusing the browser)
      Both warnings were noise with no performance benefit. The @font-face
      declarations in CSS handle loading correctly without any preload hints.
    -->

    <!-- Minimal critical CSS -->
    <style>
      @supports (font-display: swap) {
        * {
          font-display: swap;
        }
      }
    </style>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this application. Please enable JavaScript
      in your browser settings or visit our <a href="/help">help page</a>.
    </noscript>
    <div id="root"></div>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function (err) {
              console.log('SW registration failed: ', err);
            });
        });
      }
    </script>

    <!--
      Google Analytics — silently ignored when blocked by an ad blocker.
      The error event listener suppresses the console noise; GA simply
      won't track those sessions.
    -->
    <script>
      window.addEventListener(
        'error',
        function (e) {
          if (
            e.target &&
            e.target.src &&
            e.target.src.includes('googletagmanager')
          ) {
            e.stopPropagation();
            // Silently ignore — ad blocker present, no action needed
          }
        },
        true
      );
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-VG8RGGQQWZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-VG8RGGQQWZ');
    </script>
  </body>
</html>
